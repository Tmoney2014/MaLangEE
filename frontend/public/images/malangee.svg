<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 푸른색과 노란색의 범위를 넓힌 그라데이션 설정 -->
        <linearGradient id="bodyGradWide" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e7f3ff" />
            <stop offset="30%" stop-color="#e7f3ff" /> <!-- 푸른색 영역 확장 -->
            <stop offset="70%" stop-color="#ffffcb" /> <!-- 노란색 영역 확장 -->
            <stop offset="100%" stop-color="#ffffcb" />
        </linearGradient>
    </defs>

    <style>
        /* 1. 이목구비 복합 이동 (위-아래 -> 위-아래-왼쪽살짝) */
        @keyframes faceMoveComplex {
        0%, 100% { transform: translate(0, 0); }
        15% { transform: translate(0, -6px); }      /* 1차 위 */
        30% { transform: translate(0, 12px); }        /* 1차 아래 */
        45% { transform: translate(0, 0); }          /* 중간 정지 */
        60% { transform: translate(0, -6px); }      /* 2차 위 */
        75% { transform: translate(-8px, 12px); }     /* 2차 아래 + 왼쪽 살짝 */
        }

        /* 2. 눈 깜빡임 (3초 주기, 'ㅡ'자 변형) */
        @keyframes eyeHide {
        0%, 80%, 100% { opacity: 1; }
        85%, 95% { opacity: 0; }
        }

        @keyframes lineShow {
        0%, 80%, 100% { opacity: 0; }
        85%, 95% { opacity: 1; }
        }

        .face-group {
        animation: faceMoveComplex 5s infinite ease-in-out;
        }

        .eye-circle {
        animation: eyeHide 3s infinite;
        }

        .eye-line {
        animation: lineShow 3s infinite;
        opacity: 0;
        }
    </style>

    <!-- 캐릭터 몸체 (너비 92 고정, 높이 87.8, 확장된 그라데이션 적용) -->
    <ellipse cx="100" cy="100" rx="92" ry="85" fill="url(#bodyGradWide)" />

    <!-- 얼굴 구성 요소 그룹 -->
    <g class="face-group">

        <!-- 왼쪽 눈 세트 -->
        <g transform="translate(68, 95)">
            <circle class="eye-circle" cx="0" cy="0" r="8.5" fill="#1e1e2c" />
            <rect class="eye-line" x="-8.5" y="-1.5" width="17" height="3" rx="1.5" fill="#1e1e2c" />
        </g>

        <!-- 오른쪽 눈 세트 -->
        <g transform="translate(132, 95)">
            <circle class="eye-circle" cx="0" cy="0" r="8.5" fill="#1e1e2c" />
            <rect class="eye-line" x="-8.5" y="-1.5" width="17" height="3" rx="1.5" fill="#1e1e2c" />
        </g>

        <!-- 입 -->
        <path d="M 88 122 Q 100 130 112 122" stroke="#1e1e2c" stroke-width="5" fill="none" stroke-linecap="round" />
    </g>
</svg>