<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCM16 Audio E2E Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        background: #f6f4f0;
        color: #1b1b1b;
      }
      h1 {
        margin-bottom: 8px;
      }
      .card {
        background: #fff;
        border: 1px solid #e2e2e2;
        border-radius: 8px;
        padding: 16px;
        max-width: 720px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-top: 12px;
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-top: 8px;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      }
      input[type="number"] {
        width: 160px;
        margin-top: 8px;
      }
      button {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #222;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        background: #888;
        border-color: #888;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>PCM16 Audio E2E Test</h1>
    <div class="card">
      <p>Paste base64 PCM16 chunks or connect to a WS relay to stream audio.</p>

      <label for="wsUrl">WebSocket URL</label>
      <input id="wsUrl" type="text" value="ws://127.0.0.1:8001" />
      <button id="connectBtn">Connect</button>
      <div class="status" id="wsStatus">WS: Disconnected</div>

      <label for="sampleRate">Sample Rate</label>
      <input id="sampleRate" type="number" value="24000" min="8000" step="1000" />

      <label for="inputSampleRate">Mic Sample Rate</label>
      <input id="inputSampleRate" type="number" value="16000" min="8000" step="1000" />

      <button id="micBtn">Start Mic</button>

      <label for="textInput">Send Text</label>
      <textarea id="textInput" placeholder="Send a text message to the server"></textarea>
      <button id="sendTextBtn">Send Text</button>

      <label for="base64Input">Base64 PCM16 Chunk</label>
      <textarea id="base64Input" placeholder="Paste base64 audio chunk"></textarea>

      <button id="playBtn">Play Chunk</button>
      <div class="status" id="status"></div>
    </div>

    <script>
      const playBtn = document.getElementById("playBtn");
      const base64Input = document.getElementById("base64Input");
      const sampleRateInput = document.getElementById("sampleRate");
      const statusEl = document.getElementById("status");
      const wsStatusEl = document.getElementById("wsStatus");
      const wsUrlInput = document.getElementById("wsUrl");
      const connectBtn = document.getElementById("connectBtn");
      const micBtn = document.getElementById("micBtn");
      const inputSampleRateInput = document.getElementById("inputSampleRate");
      const textInput = document.getElementById("textInput");
      const sendTextBtn = document.getElementById("sendTextBtn");

      let audioContext = null;
      let nextStartTime = 0;
      let ws = null;
      let micContext = null;
      let micStream = null;
      let micProcessor = null;

      function ensureContext(sampleRate) {
        if (!audioContext) {
          audioContext = new AudioContext({ sampleRate });
          nextStartTime = audioContext.currentTime;
        }
      }

      function base64ToBytes(base64Audio) {
        const binary = atob(base64Audio);
        const len = binary.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i += 1) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes;
      }

      function pcm16ToFloat32(bytes) {
        const sampleCount = Math.floor(bytes.length / 2);
        const float32 = new Float32Array(sampleCount);
        for (let i = 0; i < sampleCount; i += 1) {
          const lo = bytes[i * 2];
          const hi = bytes[i * 2 + 1];
          let sample = (hi << 8) | lo;
          if (sample >= 0x8000) sample -= 0x10000;
          float32[i] = sample / 32768;
        }
        return float32;
      }

      function playChunk(base64Chunk, sampleRate) {
        ensureContext(sampleRate);
        const bytes = base64ToBytes(base64Chunk);
        if (!bytes.length) return;
        const float32 = pcm16ToFloat32(bytes);
        const buffer = audioContext.createBuffer(1, float32.length, sampleRate);
        buffer.copyToChannel(float32, 0);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        const startTime = Math.max(nextStartTime, audioContext.currentTime);
        source.start(startTime);
        nextStartTime = startTime + buffer.duration;
      }

      function float32ToPCM16(float32) {
        const buffer = new ArrayBuffer(float32.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < float32.length; i += 1) {
          let sample = Math.max(-1, Math.min(1, float32[i]));
          sample = sample < 0 ? sample * 0x8000 : sample * 0x7fff;
          view.setInt16(i * 2, sample, true);
        }
        return new Uint8Array(buffer);
      }

      function bytesToBase64(bytes) {
        let binary = "";
        for (let i = 0; i < bytes.length; i += 1) {
          binary += String.fromCharCode(bytes[i]);
        }
        return btoa(binary);
      }

      function downsampleBuffer(buffer, inRate, outRate) {
        if (outRate >= inRate) return buffer;
        const ratio = inRate / outRate;
        const length = Math.round(buffer.length / ratio);
        const result = new Float32Array(length);
        let offset = 0;
        for (let i = 0; i < length; i += 1) {
          const nextOffset = Math.round((i + 1) * ratio);
          let sum = 0;
          let count = 0;
          for (let j = offset; j < nextOffset && j < buffer.length; j += 1) {
            sum += buffer[j];
            count += 1;
          }
          result[i] = count ? sum / count : 0;
          offset = nextOffset;
        }
        return result;
      }

      async function startMic() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          statusEl.textContent = "Connect WS first.";
          return;
        }
        if (micStream) return;
        const targetRate = Number(inputSampleRateInput.value) || 16000;
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        micContext = new AudioContext();
        const source = micContext.createMediaStreamSource(micStream);
        micProcessor = micContext.createScriptProcessor(4096, 1, 1);
        source.connect(micProcessor);
        micProcessor.connect(micContext.destination);

        micProcessor.onaudioprocess = (event) => {
          const input = event.inputBuffer.getChannelData(0);
          const downsampled = downsampleBuffer(input, micContext.sampleRate, targetRate);
          const pcmBytes = float32ToPCM16(downsampled);
          const base64 = bytesToBase64(pcmBytes);
          ws.send(
            JSON.stringify({
              type: "input_audio_chunk",
              audio: base64,
              sample_rate: targetRate,
            }),
          );
        };
        await micContext.resume();
        micBtn.textContent = "Stop Mic";
      }

      async function stopMic() {
        if (!micStream) return;
        micStream.getTracks().forEach((track) => track.stop());
        micStream = null;
        if (micProcessor) {
          micProcessor.disconnect();
          micProcessor = null;
        }
        if (micContext) {
          await micContext.close();
          micContext = null;
        }
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "input_audio_commit" }));
        }
        micBtn.textContent = "Start Mic";
      }

      micBtn.addEventListener("click", async () => {
        if (micStream) {
          await stopMic();
        } else {
          await startMic();
        }
      });

      function updateWsStatus(connected) {
        wsStatusEl.textContent = connected ? "WS: Connected" : "WS: Disconnected";
        connectBtn.textContent = connected ? "Disconnect" : "Connect";
      }

      function handleWsMessage(message) {
        let payload = message;
        try {
          payload = JSON.parse(message);
        } catch (err) {
          // non-JSON payload: treat as base64 chunk
          const sampleRate = Number(sampleRateInput.value) || 24000;
          playChunk(message, sampleRate);
          statusEl.textContent = "Played chunk from WS (raw base64).";
          return;
        }

        const sampleRate = Number(payload.sample_rate) || Number(sampleRateInput.value) || 24000;
        const base64Chunk =
          payload.chunk || payload.delta || payload.audio || payload.base64 || payload.data;
        if (base64Chunk) {
          playChunk(base64Chunk, sampleRate);
          statusEl.textContent = "Played chunk from WS (json).";
          return;
        }
        if (payload.type === "scenario.completed") {
          if (payload.json) {
            statusEl.textContent = `Scenario Completed: ${JSON.stringify(payload.json)}`;
          } else {
            statusEl.textContent = `Scenario JSON missing. Raw: ${payload.raw || ""}`;
          }
          return;
        }
        if (payload.transcript) {
          statusEl.textContent = `Transcript: ${payload.transcript}`;
        }
      }

      connectBtn.addEventListener("click", () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.close();
          return;
        }
        const wsUrl = wsUrlInput.value.trim();
        if (!wsUrl) {
          wsStatusEl.textContent = "WS: URL required.";
          return;
        }
        ws = new WebSocket(wsUrl);
        ws.onopen = () => updateWsStatus(true);
        ws.onclose = (event) => {
          updateWsStatus(false);
          const reason = event.reason ? ` ${event.reason}` : "";
          wsStatusEl.textContent = `WS: Disconnected (${event.code})${reason}`;
        };
        ws.onerror = () => {
          wsStatusEl.textContent = "WS: Error (check console)";
        };
        ws.onmessage = (event) => {
          if (typeof event.data === "string") {
            handleWsMessage(event.data);
          }
        };
      });

      sendTextBtn.addEventListener("click", () => {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          statusEl.textContent = "Connect WS first.";
          return;
        }
        const text = textInput.value.trim();
        if (!text) return;
        ws.send(JSON.stringify({ type: "text", text }));
        textInput.value = "";
      });

      playBtn.addEventListener("click", async () => {
        const base64Chunk = base64Input.value.trim();
        if (!base64Chunk) {
          statusEl.textContent = "Please paste a base64 chunk.";
          return;
        }
        const sampleRate = Number(sampleRateInput.value) || 24000;
        if (audioContext && audioContext.state === "suspended") {
          await audioContext.resume();
        }
        playChunk(base64Chunk, sampleRate);
        statusEl.textContent = `Played ${base64Chunk.length} chars at ${sampleRate} Hz.`;
      });
    </script>
  </body>
</html>
